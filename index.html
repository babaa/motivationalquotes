<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Quotes</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="http://i.imgur.com/MpCzc.jpg" alt="do more of what makes you happy">
      </div>
      <div class="swiper-slide">
        <div class="">
          <img src="http://i.imgur.com/mqqsC9p.jpg" alt="let it go">
        </div>
      </div>
      <div class="swiper-slide">
        <img src="http://i.imgur.com/y37o4.jpg" alt="good things will come my way">
      </div>
      <div class="swiper-slide">
        <div class="">
          <img src="http://i.imgur.com/L90qkcS.png" alt="always do what you like, never settle">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="">
          <img src="http://i.imgur.com/6XoP2xk.jpg" alt="stop and think">
        </div>
      </div>
      <div class="swiper-slide">
        <div class=""> 
          <img src="http://i.imgur.com/SnoVEHd.jpg" alt="being happy is productive">
        </div>
      </div>
      <div class="swiper-slide">
        <img src="http://i.imgur.com/M8tLJT5.jpg" alt="just start">
      </div>


    </div>
    <div class="pagination"></div>
  </div>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/idangerous.swiper-2.0.min.js"></script>
  <script>
  var mySwiper = new Swiper('.swiper-container',{
    slidesPerView: 1,
    loop: true,
  })
  </script>
</body>
</html>
