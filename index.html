<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<title>Motivational Quotes</title>

	<link rel="stylesheet" href="css/idangerous.swiper.css">
	<link rel="stylesheet" href="css/idangerous.swiper.scrollbar.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/simple-app.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="swiper-pages swiper-container ">
		<div class="swiper-wrapper vertical-container">

			<!-- begin slide -->
			<div class="swiper-slide">
				<div class="swiper-container swiper-gallery">
					<div class="swiper-wrapper vertical-helper">
						<div class="swiper-slide page-inner">
							<img src="http://i.imgur.com/mqqsC9p.jpg" alt="let it go">
						</div>
					</div>
				</div>
			</div>
			<!-- end slide -->

			<div class="swiper-slide">
				<div class="swiper-container swiper-gallery">
					<div class="swiper-wrapper vertical-helper">
						<div class="swiper-slide page-inner visible">
							<img src="http://i.imgur.com/MpCzc.jpg" alt="do more of what makes you happy">
						</div>
					</div>
				</div>
			</div>


			<div class="swiper-slide">
				<div class="swiper-container swiper-gallery">
					<div class="swiper-scrollbar"></div>
					<div class="swiper-wrapper">
						<div class="swiper-slide-visible page-inner">
								<h1>About Us</h1>
								<img src="http://i.imgur.com/MpCzc.jpg" class="">
						</div>
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="swiper-container swiper-gallery">
					<div class="swiper-wrapper">
						<div class="swiper-slide-visible page-inner ">
							<img src="http://i.imgur.com/mqqsC9p.jpg" alt="let it go">
						</div>
					</div>
				</div>
			</div>

			<div class="swiper-slide">
				<div class="swiper-container scroll-container">
					<div class="swiper-scrollbar"></div>
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="page-inner">
								<h1>PIC 3</h1>
								<img src="img/gallery-6.jpg">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="swiper-container scroll-container">
					<div class="swiper-scrollbar"></div>
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="page-inner">
								<h1>PIC 4</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<!-- Don't forget to get the latest Swiper and scrollbar version here-->
	<script src="js/idangerous.swiper-2.0.min.js"></script>
	<script src="js/idangerous.swiper.scrollbar-2.0.js"></script>
	<script src="js/simple-app.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
